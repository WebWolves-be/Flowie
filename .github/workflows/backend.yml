name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Flowie.sln

      - name: Build
        run: dotnet build Flowie.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test Flowie.sln --configuration Release --no-build --verbosity normal

  deploy-testing:
    name: Deploy to Testing
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testing
      url: XXX

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER_TESTING }}
          username: ${{ secrets.ACR_USERNAME_TESTING }}
          password: ${{ secrets.ACR_PASSWORD_TESTING }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Flowie.Api/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER_TESTING }}/flowie-api:latest
            ${{ secrets.ACR_LOGIN_SERVER_TESTING }}/flowie-api:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run EF Core Migrations
        run: |
          dotnet tool install --global dotnet-ef --version 8.*
          dotnet restore backend/Flowie.Api/Flowie.Api.csproj
          dotnet build backend/Flowie.Api/Flowie.Api.csproj --no-restore
          cd backend/Flowie.Api
          dotnet ef database update --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING_TESTING }}"

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ secrets.CONTAINER_APP_NAME_TESTING }}
          resourceGroup: ${{ secrets.CONTAINER_APP_RESOURCE_GROUP_TESTING }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER_TESTING }}/flowie-api:${{ github.sha }}
          environmentVariables: |
            ASPNETCORE_ENVIRONMENT=Testing
            ConnectionStrings__FlowieDb=${{ secrets.AZURE_SQL_CONNECTION_STRING_TESTING }}
            JwtSettings__SecretKey=${{ secrets.JWT_SECRET_KEY_TESTING }}
            Registration__Code=${{ secrets.REGISTRATION_CODE_TESTING }}

      - name: Azure Logout
        run: az logout
        if: always()

  deploy-production:
    name: Deploy to Production
    needs: [deploy-testing]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://flowie-api-prd.[subdomain].azurecontainerapps.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER_PRODUCTION }}
          username: ${{ secrets.ACR_USERNAME_PRODUCTION }}
          password: ${{ secrets.ACR_PASSWORD_PRODUCTION }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Flowie.Api/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER_PRODUCTION }}/flowie-api:latest
            ${{ secrets.ACR_LOGIN_SERVER_PRODUCTION }}/flowie-api:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run EF Core Migrations
        run: |
          dotnet tool install --global dotnet-ef --version 8.*
          dotnet restore backend/Flowie.Api/Flowie.Api.csproj
          dotnet build backend/Flowie.Api/Flowie.Api.csproj --no-restore
          cd backend/Flowie.Api
          dotnet ef database update --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING_PRODUCTION }}"

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ secrets.CONTAINER_APP_NAME_PRODUCTION }}
          resourceGroup: ${{ secrets.CONTAINER_APP_RESOURCE_GROUP_PRODUCTION }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER_PRODUCTION }}/flowie-api:${{ github.sha }}
          environmentVariables: |
            ASPNETCORE_ENVIRONMENT=Production
            ConnectionStrings__FlowieDb=${{ secrets.AZURE_SQL_CONNECTION_STRING_PRODUCTION }}
            JwtSettings__SecretKey=${{ secrets.JWT_SECRET_KEY_PRODUCTION }}
            Registration__Code=${{ secrets.REGISTRATION_CODE_PRODUCTION }}

      - name: Azure Logout
        run: az logout
        if: always()