name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [testing, production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/flowie-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend/flowie-app

      - name: Build for ${{ matrix.environment }}
        run: npm run build -- --configuration ${{ matrix.environment }}
        working-directory: ./frontend/flowie-app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ matrix.environment }}
          path: ./frontend/flowie-app/dist/flowie-app/
          retention-days: 1

  deploy-testing:
    name: Deploy to Testing
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: testing
      url: https://mango-hill-07750e203.3.azurestaticapps.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-testing
          path: ./frontend/flowie-app/dist/flowie-app/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEB_APP_TOKEN_TESTING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/flowie-app/dist/flowie-app"
          skip_app_build: true
          skip_api_build: true

  deploy-production:
    name: Deploy to Production
    needs: [deploy-testing]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://agreeable-sand-0809e7a03.3.azurestaticapps.net

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-production
          path: ./frontend/flowie-app/dist/flowie-app/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.STATIC_WEB_APP_TOKEN_PRODUCTION }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/flowie-app/dist/flowie-app"
          skip_app_build: true
          skip_api_build: true