<div class="flex h-screen bg-gray-50">
	<aside class="sidebar flex flex-col w-50 border-r border-blue-700">
		<div class="px-4 py-5">
			<div class="flex items-center">
				<div class="logo-container">
					<div class="logo-icon">
						<span class="logo-letter">F</span>
						<div class="logo-wave"></div>
					</div>
				</div>
				<span class="ml-3 text-lg font-bold text-white logo-text">Flowie</span>
			</div>
		</div>
		<nav class="flex-1 px-2 space-y-1">
			<a routerLink="/dashboard" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link group flex items-center rounded-md px-3 py-2 text-sm font-medium">
				<span class="truncate">Dashboard</span>
			</a>
			<a routerLink="/taken" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: false }" class="nav-link group flex items-center rounded-md px-3 py-2 text-sm font-medium">
				<span class="truncate">Taken</span>
			</a>
			<a routerLink="/instellingen" routerLinkActive="nav-link-active" class="nav-link group flex items-center rounded-md px-3 py-2 text-sm font-medium">
				<span class="truncate">Instellingen</span>
			</a>
		</nav>
		<div class="p-4 border-t border-blue-700">
			<div class="flex items-center">
				<div class="h-10 w-10 rounded-full bg-blue-700 flex items-center justify-center text-sm font-medium text-white shadow-lg">AV</div>
				<div class="ml-3">
					<p class="text-sm font-medium text-white">Amalia Van Dosselaer</p>
				</div>
			</div>
		</div>
	</aside>
	<div class="flex-1 overflow-y-auto">
		<router-outlet></router-outlet>
	</div>
</div>
