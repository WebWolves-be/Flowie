<div class="flex h-screen bg-gray-50 overflow-hidden">
  @if (isAuthenticated()) {
    <aside class="flex flex-col w-56 bg-blue-800 text-white border-r border-blue-900/40 flex-shrink-0">
      <div class="px-4 py-5 flex-shrink-0">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-lg bg-blue-500 flex items-center justify-center text-white font-extrabold">F
          </div>
          <span class="text-lg font-semibold">Flowie</span>
        </div>
      </div>
      <nav class="flex-1 px-2 py-2 space-y-1 overflow-y-auto">
        <a
          routerLink="/dashboard"
          [routerLinkActive]="['bg-white/10','text-white','font-semibold','!text-white']"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center rounded-md px-3 py-2 text-sm font-medium text-white/85 hover:text-white hover:bg-white/10 transition-colors"
        >
          <span class="truncate">Dashboard</span>
        </a>
        <a
          routerLink="/taken"
          [routerLinkActive]="['bg-white/10','text-white','font-semibold','!text-white']"
          [routerLinkActiveOptions]="{ exact: false }"
          class="flex items-center rounded-md px-3 py-2 text-sm font-medium text-white/85 hover:text-white hover:bg-white/10 transition-colors"
        >
          <span class="truncate">Taken</span>
        </a>
        <a
          routerLink="/instellingen"
          [routerLinkActive]="['bg-white/10','text-white','font-semibold','!text-white']"
          class="flex items-center rounded-md px-3 py-2 text-sm font-medium text-white/85 hover:text-white hover:bg-white/10 transition-colors"
        >
          <span class="truncate">Instellingen</span>
        </a>
      </nav>
      <div class="p-4 border-t border-blue-900/40 flex-shrink-0">
        <div class="flex items-center justify-between">
          <div class="flex items-center min-w-0 flex-1">
            <div class="ml-3 min-w-0 flex-1">
              <p class="text-sm font-medium leading-tight truncate">{{ currentUser()?.name }}</p>
            </div>
          </div>
          <button
            type="button"
            (click)="onLogout()"
            class="ml-2 p-1.5 rounded-md text-white/70 hover:text-white hover:bg-white/10 transition-colors flex-shrink-0"
            title="Uitloggen"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </button>
        </div>
      </div>
    </aside>
  }
  <div class="flex-1 overflow-hidden">
    <router-outlet></router-outlet>
  </div>
</div>

<app-notification-container></app-notification-container>
