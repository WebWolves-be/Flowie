<section class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4" aria-labelledby="login-title">
    <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-2xl shadow">
        <div class="text-center">
            <h1 id="login-title" class="text-2xl font-semibold tracking-tight text-gray-900">Flowie</h1>
            <p class="mt-2 text-sm text-gray-600">Welkom terug! Gelieve uw gegevens in te voeren.</p>
        </div>

        @if (errorMessage()) {
            <div class="rounded-md bg-red-50 p-4" role="alert" aria-live="assertive">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                  d="M10 18a8 8 0 100-16 8 8 0 000 16Zm.75-11.5a.75.75 0 00-1.5 0v4.5a.75.75 0 001.5 0V6.5Zm0 6.5a.75.75 0 10-1.5 0 .75.75 0 001.5 0Z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <div class="text-sm text-red-700">
                            {{ errorMessage() }}
                        </div>
                    </div>
                </div>
            </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" novalidate>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input
                        id="email"
                        name="email"
                        type="email"
                        formControlName="email"
                        autocomplete="email"
                        required
                        placeholder="email@immoseed.be"
                        class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder:text-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50"
                        [class.border-red-300]="email?.invalid && email?.touched"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Wachtwoord</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        formControlName="password"
                        autocomplete="current-password"
                        required
                        placeholder="Jouw wachtwoord"
                        class="mt-1 block w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder:text-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500/50"
                        [class.border-red-300]="password?.invalid && password?.touched"
                />
            </div>
            
            <button
                    type="submit"
                    [disabled]="isLoading() || loginForm.invalid"
                    class="mt-2 inline-flex w-full items-center justify-center rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-medium text-white shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500/60 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                @if (isLoading()) {
                    <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                         fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor"
                              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                } @else {
                    Log in
                }
            </button>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</section>
