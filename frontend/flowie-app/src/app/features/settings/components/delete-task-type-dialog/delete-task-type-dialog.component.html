<div class="w-[25rem] bg-white rounded-xl shadow-xl p-6" role="dialog" aria-modal="true">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Taak type verwijderen</h3>
  
  @if (errorMessage()) {
    <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
      <div class="flex items-start">
        <svg class="h-5 w-5 text-red-600 mt-0.5 mr-2 flex-shrink-0" fill="none" stroke="currentColor"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-sm text-red-800">{{ errorMessage() }}</p>
      </div>
    </div>
  }

  <p class="mb-4 text-sm text-gray-600">
    Weet je zeker dat je het type <strong class="text-gray-900">{{ taskType.name }}</strong> wilt verwijderen?
  </p>

  <div class="flex justify-end gap-3">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
      Annuleren
    </button>
    <button
      type="button"
      (click)="onConfirm()"
      class="px-4 py-2 text-sm rounded-lg bg-red-600 text-white hover:bg-red-500">
      Verwijderen
    </button>
  </div>
</div>
