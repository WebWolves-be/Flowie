<!-- Skeleton loader -->
<div *ngIf="isLoading()" class="animate-pulse">
  <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-4 py-3 text-left">
            <div class="h-4 bg-gray-200 rounded w-16"></div>
          </th>
          <th class="px-4 py-3 text-right w-32">
            <div class="h-4 bg-gray-200 rounded w-12 ml-auto"></div>
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let _ of [1,2,3,4,5]">
          <td class="px-4 py-3">
            <div class="h-4 bg-gray-200 rounded w-32"></div>
          </td>
          <td class="px-4 py-3 text-right">
            <div class="h-8 bg-gray-200 rounded w-20 ml-auto"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Actual content -->
<div *ngIf="!isLoading()">
  <!-- Empty state -->
  <div *ngIf="taskTypes().length === 0" class="flex flex-col items-center justify-center py-12 px-6">
    <div class="mx-auto h-24 w-24 flex items-center justify-center rounded-full bg-blue-100 mb-6">
      <svg class="h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.99 1.99 0 013 12V7a4 4 0 014-4z" />
      </svg>
    </div>
    <h3 class="text-xl font-semibold text-gray-900 mb-2">
      Geen taak types aangemaakt
    </h3>
    <p class="text-sm text-gray-500 mb-6 text-center max-w-md">
      Voeg een nieuw taak type toe om taken te categoriseren.
    </p>
    <div class="flex gap-2 items-center w-full max-w-md">
      <input
        type="text"
        [value]="newName()"
        (input)="newName.set($any($event.target).value)"
        (keyup.enter)="add()"
        class="flex-1 rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="bv. Support" />
      <button
        (click)="add()"
        [disabled]="!canAdd()"
        class="px-4 py-2 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
        Toevoegen
      </button>
    </div>
  </div>

  <!-- Table with data -->
  <div *ngIf="taskTypes().length > 0" class="bg-white rounded-lg border border-gray-200 overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Naam</th>
          <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Actie</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let type of taskTypes()" class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm text-gray-900">{{ type.name }}</td>
          <td class="px-4 py-3 text-right">
            <button
              (click)="remove(type)"
              class="text-xs px-3 py-1.5 rounded-lg bg-red-50 text-red-600 hover:bg-red-100 transition-colors">
              Verwijderen
            </button>
          </td>
        </tr>
        <!-- Inline add row -->
        <tr class="bg-gray-50">
          <td class="px-4 py-3">
            <input
              type="text"
              [value]="newName()"
              (input)="newName.set($any($event.target).value)"
              (keyup.enter)="add()"
              class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Nieuw type toevoegen..." />
          </td>
          <td class="px-4 py-3 text-right">
            <button
              (click)="add()"
              [disabled]="!canAdd()"
              class="text-xs px-3 py-1.5 rounded-lg bg-blue-600 text-white hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
              Toevoegen
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
