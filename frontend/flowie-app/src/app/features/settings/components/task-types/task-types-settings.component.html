<!-- Skeleton loader -->
<div *ngIf="isLoading()" class="space-y-4 animate-pulse">
  <div class="flex gap-2 items-end">
    <div class="flex-1">
      <div class="h-4 bg-gray-200 rounded w-20 mb-1"></div>
      <div class="h-9 bg-gray-200 rounded w-full"></div>
    </div>
    <div class="h-9 bg-gray-200 rounded w-24"></div>
  </div>

  <div class="mt-4">
    <div class="h-4 bg-gray-200 rounded w-32 mb-2"></div>
    <ul class="divide-y divide-gray-200 bg-white rounded border">
      <li *ngFor="let _ of [1,2,3,4,5]" class="flex items-center justify-between px-3 py-2">
        <div class="h-4 bg-gray-200 rounded w-32"></div>
        <div class="h-6 bg-gray-200 rounded w-20"></div>
      </li>
    </ul>
  </div>
</div>

<!-- Actual content -->
<div *ngIf="!isLoading()" class="space-y-4">
  <div class="flex gap-2 items-end">
    <div class="flex-1">
      <label class="block text-sm font-medium text-gray-700 mb-1" for="taskTypeName">Nieuw type</label>
      <input id="taskTypeName" type="text" [value]="newName()" (input)="newName.set($any($event.target).value)" (keyup.enter)="add()" class="w-full rounded border-gray-300 px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="bv. Support" />
    </div>
    <button (click)="add()" [disabled]="!canAdd()" class="px-3 py-2 rounded bg-blue-600 text-white text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed">Toevoegen</button>
  </div>

  <div class="mt-4">
    <h3 class="text-sm font-medium text-gray-700 mb-2">Huidige types</h3>
    <ul class="divide-y divide-gray-200 bg-white rounded border">
      <li *ngFor="let type of taskTypes()" class="flex items-center justify-between px-3 py-2">
        <span class="text-sm text-gray-800">{{ type.name }}</span>
        <button (click)="remove(type.id)" class="text-xs px-2 py-1 rounded bg-red-50 text-red-600 hover:bg-red-100">Verwijder</button>
      </li>
      <li *ngIf="taskTypes().length === 0" class="px-3 py-2 text-sm text-gray-500">Geen types toegevoegd.</li>
    </ul>
  </div>
</div>
