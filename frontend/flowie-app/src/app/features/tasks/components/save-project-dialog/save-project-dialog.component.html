<div class="w-[25rem] bg-white rounded-xl shadow-xl p-6" role="dialog" aria-modal="true">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">{{ titleLabel }}</h2>

  @if (errorMessage()) {
    <div class="mb-4 bg-red-50 border border-red-200 rounded-lg p-3 flex items-start gap-2">
      <svg class="w-5 h-5 text-red-800 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p class="text-sm text-red-800">{{ errorMessage() }}</p>
    </div>
  }

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2" for="title">
        Titel <span class="text-red-600">*</span>
      </label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2"
        [class]="form.controls.title.invalid && form.controls.title.touched
          ? 'border-2 border-red-500 focus:ring-red-500 focus:border-red-500'
          : 'border border-gray-300 focus:ring-blue-500 focus:border-blue-500'"
      />
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2" for="description">
        Omschrijving
      </label>
      <textarea
        id="description"
        rows="3"
        formControlName="description"
        class="w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2"
        [class]="form.controls.description.invalid && form.controls.description.touched
          ? 'border-2 border-red-500 focus:ring-red-500 focus:border-red-500'
          : 'border border-gray-300 focus:ring-blue-500 focus:border-blue-500'"
      ></textarea>
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2" for="company">
        Bedrijf <span class="text-red-600">*</span>
      </label>
      <select
        id="company"
        formControlName="company"
        class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        @for (c of [Company.Immoseed, Company.NovaraRealEstate]; track c) {
          <option [value]="c">
            {{ c === Company.NovaraRealEstate ? 'Novara' : c }}
          </option>
        }
      </select>
    </div>

    <div class="flex justify-end gap-3">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50"
      >
        Annuleren
      </button>
      <button
        type="submit"
        class="px-4 py-2 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="form.invalid"
      >
        {{ actionLabel }}
      </button>
    </div>
  </form>
</div>
