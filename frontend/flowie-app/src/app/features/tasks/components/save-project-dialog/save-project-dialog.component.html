<div class="w-[30rem] bg-white rounded-xl shadow-xl p-6" role="dialog" aria-modal="true">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">{{ titleLabel }}</h2>
  <form class="space-y-4" (submit)="onSubmit($event)">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="title">Naam</label>
      <input id="title" type="text" [value]="title()" (input)="onNameInput($event)"
        class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="description">Omschrijving</label>
      <textarea id="description" rows="3" [value]="description()" (input)="onDescriptionInput($event)"
        class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1" for="company">Bedrijf</label>
      <select id="company" [value]="company()" (change)="onCompanyChange($event)"
        class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option *ngFor="let c of [Company.Immoseed, Company.NovaraRealEstate]" [value]="c">{{ c === Company.NovaraRealEstate ? 'Novara' : c }}</option>
      </select>
    </div>
    <div class="flex justify-end gap-3 pt-2">
      <button type="button" (click)="onCancel()" class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
        <i class="fas fa-times mr-2"></i>Annuleren
      </button>
      <button type="submit" class="px-4 py-2 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-500 disabled:opacity-50" [disabled]="!title()">
        @if (isUpdate) { <i class="fas fa-save mr-2"></i> } @else { <i class="fas fa-plus mr-2"></i> }
        {{ actionLabel }}
      </button>
    </div>
  </form>
</div>
