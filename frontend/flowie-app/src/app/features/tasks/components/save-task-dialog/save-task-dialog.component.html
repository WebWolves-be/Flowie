<div class="w-[32rem] bg-white rounded-xl shadow-xl p-6" role="dialog" aria-modal="true">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">{{ titleLabel() }}</h2>

  @if (isSubtask && parentTaskTitle()) {
    <div class="mb-4 bg-blue-50 border border-blue-200 rounded-lg p-3">
      <div class="flex items-start">
        <svg class="h-5 w-5 text-blue-600 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
        </svg>
        <div>
          <p class="text-sm font-medium text-blue-800 mb-1">
            Taak:
            <span class="text-blue-900 font-semibold">{{ parentTaskTitle() }}</span>
          </p>
        </div>
      </div>
    </div>
  }

  @if (errorMessage()) {
    <div class="mb-4 bg-red-50 border border-red-200 rounded-lg p-3 text-sm text-red-800">
      <svg class="inline w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd" />
      </svg>
      {{ errorMessage() }}
    </div>
  }

  <form [formGroup]="taskForm" class="space-y-4" (ngSubmit)="onSubmit()">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
        Titel <span class="text-red-600">*</span>
      </label>
      <input id="title" type="text" formControlName="title"
             class="w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2"
             [class.border-2]="title?.invalid && title?.touched"
             [class.border-red-500]="title?.invalid && title?.touched"
             [class.focus:ring-red-500]="title?.invalid && title?.touched"
             [class.focus:border-red-500]="title?.invalid && title?.touched"
             [class.border]="!(title?.invalid && title?.touched)"
             [class.border-gray-300]="!(title?.invalid && title?.touched)"
             [class.focus:ring-blue-500]="!(title?.invalid && title?.touched)"
             [class.focus:border-blue-500]="!(title?.invalid && title?.touched)" />
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Omschrijving</label>
      <textarea id="description" rows="3" formControlName="description"
                class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    @if (!hasSubtasks()) {
      <div>
        <label for="taskTypeId" class="block text-sm font-medium text-gray-700 mb-2">
          Type <span class="text-red-600">*</span>
        </label>
        <select id="taskTypeId" formControlName="taskTypeId"
                class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option [value]="null">-- Selecteer type --</option>
          @for (type of taskTypes(); track type.taskTypeId) {
            <option [value]="type.taskTypeId">{{ type.name }}</option>
          }
        </select>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-2">
            Deadline <span class="text-red-600">*</span>
          </label>
          <input id="dueDate" type="date" formControlName="dueDate"
                 class="w-full rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2"
                 [class.border-2]="dueDate?.invalid && dueDate?.touched"
                 [class.border-red-500]="dueDate?.invalid && dueDate?.touched"
                 [class.focus:ring-red-500]="dueDate?.invalid && dueDate?.touched"
                 [class.focus:border-red-500]="dueDate?.invalid && dueDate?.touched"
                 [class.border]="!(dueDate?.invalid && dueDate?.touched)"
                 [class.border-gray-300]="!(dueDate?.invalid && dueDate?.touched)"
                 [class.focus:ring-blue-500]="!(dueDate?.invalid && dueDate?.touched)"
                 [class.focus:border-blue-500]="!(dueDate?.invalid && dueDate?.touched)" />
        </div>
        <div>
          <label for="employeeId" class="block text-sm font-medium text-gray-700 mb-2">
            Medewerker <span class="text-red-600">*</span>
          </label>
          <select id="employeeId" formControlName="employeeId"
                  class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option [value]="null">-- Selecteer medewerker --</option>
            @for (employee of employees(); track employee.id) {
              <option [value]="employee.id">{{ employee.name }}</option>
            }
          </select>
        </div>
      </div>
    } @else {
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm text-blue-800">
        <svg class="inline w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
        </svg>
        Taken met subtaken kunnen enkel titel en omschrijving wijzigen.
      </div>
    }
    <div class="flex justify-end gap-3 pt-2">
      <button type="button" (click)="onCancel()"
              class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
        Annuleren
      </button>
      <button type="submit"
              class="px-4 py-2 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="taskForm.invalid">
        {{ actionLabel() }}
      </button>
    </div>
  </form>
</div>
