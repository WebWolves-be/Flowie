<div class="w-[32rem] bg-white rounded-xl shadow-xl p-6" role="dialog" aria-modal="true">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">{{ titleLabel() }}</h2>
  <form [formGroup]="taskForm" class="space-y-4" (ngSubmit)="onSubmit()">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
        Titel <span class="text-red-600">*</span>
      </label>
      <input id="title" type="text" formControlName="title"
        [class]="'w-full rounded-lg border px-3 py-2 text-sm focus:outline-none focus:ring-2 ' + 
                 (taskForm.get('title')?.invalid && taskForm.get('title')?.touched 
                   ? 'border-red-300 focus:ring-red-500 focus:border-red-500' 
                   : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500')" />
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
        Omschrijving <span class="text-red-600">*</span>
      </label>
      <textarea id="description" rows="3" formControlName="description"
        [class]="'w-full rounded-lg border px-3 py-2 text-sm focus:outline-none focus:ring-2 ' + 
                 (taskForm.get('description')?.invalid && taskForm.get('description')?.touched 
                   ? 'border-red-300 focus:ring-red-500 focus:border-red-500' 
                   : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500')"></textarea>
    </div>
    @if (!hasSubtasks()) {
      <div>
        <label for="typeId" class="block text-sm font-medium text-gray-700 mb-1">
          Type <span class="text-red-600">*</span>
        </label>
        <select id="typeId" formControlName="typeId"
          [class]="'w-full rounded-lg border bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 ' + 
                   (taskForm.get('typeId')?.invalid && taskForm.get('typeId')?.touched 
                     ? 'border-red-300 focus:ring-red-500 focus:border-red-500' 
                     : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500')">
          <option [value]="null">-- Selecteer type --</option>
          @for (type of taskTypes(); track type.id) {
            <option [value]="type.id">{{ type.name }}</option>
          }
        </select>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">
            Deadline <span class="text-red-600">*</span>
          </label>
          <input id="dueDate" type="date" formControlName="dueDate"
            [class]="'w-full rounded-lg border px-3 py-2 text-sm focus:outline-none focus:ring-2 ' + 
                     (taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched 
                       ? 'border-red-300 focus:ring-red-500 focus:border-red-500' 
                       : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500')" />
        </div>
        <div>
          <label for="assigneeId" class="block text-sm font-medium text-gray-700 mb-1">
            Verantwoordelijke <span class="text-red-600">*</span>
          </label>
          <select id="assigneeId" formControlName="assigneeId"
            [class]="'w-full rounded-lg border bg-white px-3 py-2 text-sm focus:outline-none focus:ring-2 ' + 
                     (taskForm.get('assigneeId')?.invalid && taskForm.get('assigneeId')?.touched 
                       ? 'border-red-300 focus:ring-red-500 focus:border-red-500' 
                       : 'border-gray-300 focus:ring-blue-500 focus:border-blue-500')">
            <option [value]="null">-- Selecteer verantwoordelijke --</option>
            @for (employee of employees(); track employee.id) {
              <option [value]="employee.id">{{ employee.name }}</option>
            }
          </select>
        </div>
      </div>
    } @else {
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm text-blue-800">
        <i class="fas fa-info-circle mr-2"></i>
        Taken met subtaken kunnen enkel titel en omschrijving wijzigen.
      </div>
    }
    <div class="flex justify-end gap-3 pt-2">
      <button type="button" (click)="onCancel()" class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
        <i class="fas fa-times mr-2"></i>Annuleren
      </button>
      <button type="submit" class="px-4 py-2 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-500 disabled:opacity-50" [disabled]="taskForm.invalid">
        @if (isUpdate) { <i class="fas fa-save mr-2"></i> } @else { <i class="fas fa-plus mr-2"></i> }
        {{ actionLabel() }}
      </button>
    </div>
  </form>
</div>
