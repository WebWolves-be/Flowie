<div class="w-[32rem] bg-white rounded-xl shadow-xl p-6" role="dialog" aria-modal="true">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">{{ titleLabel() }}</h2>
  <form class="space-y-4" (submit)="onSubmit($event)">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Titel *</label>
      <input id="title" type="text" [value]="title()" (input)="onTitleInput($event)"
        class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Omschrijving</label>
      <textarea id="description" rows="3" [value]="description()" (input)="onDescriptionInput($event)"
        class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="typeName" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
        <input id="typeName" type="text" [value]="typeName()" (input)="onTypeNameInput($event)"
          placeholder="bv. FinanciÃ«n"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
        <select id="status" [value]="status()" (change)="onStatusChange($event)"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option [value]="TaskStatus.Pending">Pending</option>
          <option [value]="TaskStatus.Ongoing">Ongoing</option>
          <option [value]="TaskStatus.Done">Done</option>
        </select>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
        <input id="dueDate" type="date" [value]="dueDate()" (change)="onDueDateChange($event)"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="assignee" class="block text-sm font-medium text-gray-700 mb-1">Verantwoordelijke *</label>
        <input id="assignee" type="text" [value]="assigneeName()" (input)="onAssigneeInput($event)"
          placeholder="bv. Amalia Van Dosselaer"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required />
      </div>
    </div>
    <div class="flex justify-end gap-3 pt-2">
      <button type="button" (click)="onCancel()" class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50">
        <i class="fas fa-times mr-2"></i>Annuleren
      </button>
      <button type="submit" class="px-4 py-2 text-sm rounded-lg bg-blue-600 text-white hover:bg-blue-500 disabled:opacity-50" [disabled]="!title() || !assigneeName()">
        @if (isUpdate) { <i class="fas fa-save mr-2"></i> } @else { <i class="fas fa-plus mr-2"></i> }
        {{ actionLabel() }}
      </button>
    </div>
  </form>
</div>
