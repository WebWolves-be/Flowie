<div class="space-y-3">
  <!-- Loading skeletons -->
  <ng-container *ngIf="loading; else projectList">
    <div class="p-3 rounded-lg border border-gray-200 animate-pulse" *ngFor="let _ of [1,2,3,4]">
      <div class="flex items-start justify-between mb-2">
        <div class="h-4 w-40 bg-gray-200 rounded"></div>
        <div class="h-5 w-16 bg-gray-200 rounded-full"></div>
      </div>
      <div class="flex justify-between items-center">
        <div class="h-3 w-16 bg-gray-200 rounded"></div>
        <div class="h-3 w-10 bg-gray-200 rounded"></div>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-1.5 mt-2"></div>
    </div>
  </ng-container>

  <!-- Actual project list -->
  <ng-template #projectList>
    <div 
      *ngFor="let project of projects" 
      (click)="onSelectProject(project.id)"
      [class.border-blue-600]="selectedProjectId === project.id"
      [class.bg-blue-50]="selectedProjectId === project.id"
      class="cursor-pointer p-3 rounded-lg border border-gray-200 hover:border-blue-600 hover:bg-blue-50 transition-all">
      <div class="flex items-start justify-between mb-2">
        <h3 class="font-medium text-gray-900 text-sm">{{ project.name }}</h3>
        <span 
          [class.bg-amber-100]="project.company === Company.Immoseed"
          [class.text-amber-800]="project.company === Company.Immoseed"
          [class.bg-purple-100]="project.company === Company.NovaraRealEstate"
          [class.text-purple-800]="project.company === Company.NovaraRealEstate"
          class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium">
          {{ project.company === Company.NovaraRealEstate ? 'Novara' : project.company }}
        </span>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-xs text-gray-500">{{ project.taskCount }} taken</span>
        <span class="text-xs font-medium text-blue-600">{{ project.progress }}%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-1 mt-2">
        <div 
          class="bg-blue-600 h-1 rounded-full" 
          [style.width.%]="project.progress">
        </div>
      </div>
    </div>
  </ng-template>
</div>
